<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <header class="navigation">
        <div class="navbar-container">
            <a href="#" class="nav-link-wrapper">
                <div class="nav-link-bg"></div>
                <div class="nav-text">Me</div>
            </a>
            <nav class="nav-menu-wrapper">
                <a href="https://twitter.com/yourtwitter" target="_blank" class="nav-link-wrapper">
                    <div class="nav-text">Twitter</div>
                </a>
                <a href="https://www.linkedin.com/in/yourlinkedin/" target="_blank" class="nav-link-wrapper">
                    <div class="nav-text">LinkedIn</div>
                </a>
                <a href="mailto:youremail@example.com" class="nav-link-wrapper">
                    <div class="nav-text">Contact</div>
                </a>
            </nav>
            <div class="menu-button">
                <img src="menu-icon.svg" alt="Menu Icon" class="menu-icon">
            </div>
        </div>
    </header>

    <main class="layout">
        <section class="hero">
            <img src="avatar.png" alt="Your Avatar" class="avatar">
            <h2 class="heading-super">Hi, I'm [Your Name].</h2>
            <p class="description-hero">Student, entrepreneur, and creator based in [Location].</p>
        </section>

        <section class="modules-container">
            <div class="module">
                <div class="slider-thumb">
                    <div class="slide">
                        <img src="project1.png" alt="Project 1" class="image-bg">
                    </div>
                    <div class="slide">
                        <img src="project2.png" alt="Project 2" class="image-bg">
                    </div>
                </div>
                <div class="description">
                    <a href="https://www.projectlink.com/" target="_blank">Project Name.</a>
                    <span class="text-gray">Project description goes here.</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
